<div>
  <input
    type="number"
    name="amount"
    [(ngModel)]="amount"
    (ngModelChange)="onAmountChange($event)"
  />
  <select
    name="currency"
    [(ngModel)]="currency"
    (ngModelChange)="onCurrencyChange($event)"
  >
    <option *ngFor="let curr of currencies | keyvalue" [value]="curr.key"
      >{{ curr.key }} - {{ curr.value }}</option
    >
  </select>
</div>
